<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hero - Admin</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../public/Js/static.js"></script>
    <link rel="stylesheet" href="../public/css/static.css">
    <style>
        .hero-list img {
            width: 50px;
        }
    </style>
</head>

<body>
    <header>
        <div class="page-header container">
            <h1>海贼王 <small>角色管理器</small></h1>
        </div>
    </header>
    <div class="container hero-list">
        <table class="table table-hover">
            <thead>
                <th>编号</th>
                <th>名称</th>
                <th>能力</th>
                <th>团体</th>
                <th>头像</th>
                <th>操作</th>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td>{{data[0].id}}</td>
                    <td>{{data[0].name}}</td>
                    <td>{{data[0].nengli}}</td>
                    <td>{{data[0].jituan}}</td>
                    <td> <img src=" {{data[0].img}}"  onclick="bigImg(this)"></td>
                    <td>
                        <a href="#">修改</a>
                        <a href="#">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="mengceng">
        <div class="show-bigImg">
            <img src="" alt="" id="bigImg" onclick="closeImg(this)">
        </div>
    </div>
</body>

</html>
